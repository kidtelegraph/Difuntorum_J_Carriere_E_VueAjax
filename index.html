<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Album Store API</title>
    <link href="https://fonts.googleapis.com/css?family=Lato%7CRaleway" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header class="header full-width-grid-con">
        <div class="logo">
            <img src="images/ah_logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-con" id="app">
        <div id="album-list" class="col-span-full">
            <h2>Welcome To Album Haven!</h2>
            <p>Tune in to the rhythm of life, find your haven!</p>
            <p>Click on an album to find out more about it.</p>
        </div>
        <div class="col-span-full" id="albumInfoCon">
            <div v-if="error">{{ error }}</div>
            <div v-if="!error" id="album">
                <p>Artist: {{ artistName }}</p>
                <button class="prev-btn">&lt;</button>
                <img :src="'images/' + albumImage" alt="Album Cover">
                <button class="next-btn">&gt;</button>
                <p>Number of Tracks: {{ numberOfTracks }}</p>
                <p>Release Year: {{ releaseYear }}</p>
                <p>Genre: {{ genre }}</p>
            </div>
        </div>        
    </div>
</body>
</html>
